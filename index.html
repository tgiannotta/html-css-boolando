<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleando</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--Contenitore del negozio-->
    <div class="contenitore">
        <!-- contenitore delle tre immagini -->
        <div class="elenco-prodotti">
            <!--Prodotto songolo-->
          <div class="immagine-prodotto">
              <!--Immagine-->
            <img src="img/1.webp" alt="levis-1">
            <!--Icona cuore-->
            <div class="icona-cuore">&#9829;</div>
            <!--Icone sconti-->
            <span class="sconto">-50%</span>
            <span class="nota">Sostenibilità</span>
            <div class="dettagli">
                <span class="marca">Levi's</span>
                <h4>RELAXED FIT TEE UNISEX</h4>
                <span class="costo">14,99 &#8364; <span class="cbarrato">29,99 &#8364;</span></span>
            </div>  
          </div> 
          <!--Prodotto songolo-->
          <div class="immagine-prodotto">
            <img src="img/2.webp" alt="Guess-1">
            <div class="icona-cuore">&#9829;</div>
            <span class="sconto">-30%</span>
            <div class="dettagli">
                <span class="marca">Guess</span>
                <h4>ROSES TEE</h4>
                <span class="costo">20,99 &#8364; <span class="cbarrato">29,99 &#8364;</span></span>
            </div> 
          </div> 
         <!--Prodotto songolo-->
          <div class="immagine-prodotto">
            <img src="img/3.webp" alt="CZF-1">
            <span class="sconto">-30%</span>
            <div class="icona-cuore">&#9829;</div>
            <div class="dettagli">
                <span class="marca">Come Zucchero Filato</span>
                <h4>VOGLIA DI COLORI PASTELLO</h4>
                <span class="costo">129,99 &#8364;</span>
            </div> 
          </div> 
        </div> 
      
    
    </div>
    
</body>
</html>
